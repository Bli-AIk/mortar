name: Release

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/release.yml'
      - 'Cargo.toml'
      - 'crates/**'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  test-build:
    name: Test Release Build
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mortar
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mortar.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            arm_target: aarch64-apple-darwin
            artifact_name: mortar

    steps:
    - uses: actions/checkout@v5
    
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2-dev \
          libudev-dev \
          libwayland-dev \
          libxkbcommon-dev \
          libxrandr-dev \
          libx11-dev \
          libxi-dev \
          libxinerama-dev \
          libxcursor-dev \
          libgl1-mesa-dev \
          pkg-config
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install additional targets for macOS
      if: matrix.os == 'macos-latest'
      run: rustup target add ${{ matrix.arm_target }}
        
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release (Linux/Windows)
      if: matrix.os != 'macos-latest'
      run: |
        cargo build --release --target ${{ matrix.target }} --bin mortar
        cargo build --release --target ${{ matrix.target }} --bin mortar_lsp

    - name: Build and Combine (macOS Universal Binary)
      if: matrix.os == 'macos-latest'
      run: |
        cargo build --release --target ${{ matrix.target }} --bin mortar
        cargo build --release --target ${{ matrix.target }} --bin mortar_lsp
        cargo build --release --target ${{ matrix.arm_target }} --bin mortar
        cargo build --release --target ${{ matrix.arm_target }} --bin mortar_lsp
        lipo -create \
             target/${{ matrix.target }}/release/mortar \
             target/${{ matrix.arm_target }}/release/mortar \
             -output target/release/mortar-macos-universal
        lipo -create \
             target/${{ matrix.target }}/release/mortar_lsp \
             target/${{ matrix.arm_target }}/release/mortar_lsp \
             -output target/release/mortar_lsp-macos-universal
        strip target/release/mortar-macos-universal
        strip target/release/mortar_lsp-macos-universal
      
    - name: Strip binary (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        strip target/${{ matrix.target }}/release/mortar
        strip target/${{ matrix.target }}/release/mortar_lsp

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
    - uses: actions/checkout@v5
    
    - name: Get tag name
      id: tag_name
      run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag_name.outputs.TAG }}
        name: Release ${{ steps.tag_name.outputs.TAG }}
        draft: false
        prerelease: false
        body: |
          ## 更新内容 / What's Changed
          
          请查看提交历史了解详细更改。
          See commit history for detailed changes.
          
          ## 下载 / Downloads
          
          ### Mortar CLI (mortar)
          - **Linux**: mortar-linux-x86_64
          - **Windows**: mortar-windows-x86_64.exe  
          - **macOS**: mortar-macos-universal
          
          ### Mortar LSP Server (mortar_lsp)
          - **Linux**: mortar_lsp-linux-x86_64
          - **Windows**: mortar_lsp-windows-x86_64.exe
          - **macOS**: mortar_lsp-macos-universal

  build-and-upload:
    name: Build and Upload
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        binary: [mortar, mortar_lsp]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_suffix: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_suffix: ".exe"
          - os: macos-latest
            target: x86_64-apple-darwin
            arm_target: aarch64-apple-darwin
            binary_suffix: ""

    steps:
    - uses: actions/checkout@v5
    
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2-dev \
          libudev-dev \
          libwayland-dev \
          libxkbcommon-dev \
          libxrandr-dev \
          libx11-dev \
          libxi-dev \
          libxinerama-dev \
          libxcursor-dev \
          libgl1-mesa-dev \
          pkg-config
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install additional targets for macOS
      if: matrix.os == 'macos-latest'
      run: rustup target add ${{ matrix.arm_target }}
        
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release (Linux/Windows)
      if: matrix.os != 'macos-latest'
      run: cargo build --release --target ${{ matrix.target }} --bin ${{ matrix.binary }}

    - name: Build and Combine (macOS Universal Binary)
      if: matrix.os == 'macos-latest'
      run: |
        cargo build --release --target ${{ matrix.target }} --bin ${{ matrix.binary }}
        cargo build --release --target ${{ matrix.arm_target }} --bin ${{ matrix.binary }}
        mkdir -p target/release/
        lipo -create \
             target/${{ matrix.target }}/release/${{ matrix.binary }} \
             target/${{ matrix.arm_target }}/release/${{ matrix.binary }} \
             -output target/release/${{ matrix.binary }}-macos-universal
        strip target/release/${{ matrix.binary }}-macos-universal
        echo "FINAL_ARTIFACT_PATH=target/release/${{ matrix.binary }}-macos-universal" >> $GITHUB_ENV
        echo "FINAL_ARTIFACT_NAME=${{ matrix.binary }}-macos-universal" >> $GITHUB_ENV
      
    - name: Strip binary (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.binary }}
      
    - name: Set artifact path for Linux/Windows
      if: matrix.os != 'macos-latest'
      run: |
        echo "FINAL_ARTIFACT_PATH=target/${{ matrix.target }}/release/${{ matrix.binary }}${{ matrix.binary_suffix }}" >> $GITHUB_ENV
        echo "FINAL_ARTIFACT_NAME=${{ matrix.binary }}-${{ matrix.os == 'ubuntu-latest' && 'linux' || 'windows' }}-x86_64${{ matrix.binary_suffix }}" >> $GITHUB_ENV
      
    - name: Upload Release Asset
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        files: ${{ env.FINAL_ARTIFACT_PATH }}
        asset_name: ${{ env.FINAL_ARTIFACT_NAME }}

  publish-crates:
    name: Publish crates to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        crate:
          - mortar_language
          - mortar_compiler
          - mortar_lsp
          - mortar_cli
    steps:
    - uses: actions/checkout@v5
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libasound2-dev \
          libudev-dev \
          libwayland-dev \
          libxkbcommon-dev \
          libxrandr-dev \
          libx11-dev \
          libxi-dev \
          libxinerama-dev \
          libxcursor-dev \
          libgl1-mesa-dev \
          pkg-config
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Publish ${{ matrix.crate }} to crates.io
      run: cargo publish --package ${{ matrix.crate }} --token ${{ secrets.CRATES_TOKEN }}
      continue-on-error: true