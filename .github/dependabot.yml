version: 2
updates:
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "@me"
    assignees:
      - "@me"
    # 分组：将小的更新合并到一个 PR
    groups:
      rust-minor-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # 忽略需要代码变更的主要版本升级
    ignore:
      - dependency-name: "tower-lsp-server"
        update-types: ["version-update:semver-major"]
      - dependency-name: "logos"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"
    # 分组：将 actions 更新合并到一个 PR
    groups:
      actions:
        patterns:
          - "*"